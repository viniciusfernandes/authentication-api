services:
  mysql:
    image: mysql:8.0
    container_name: authentication-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
    volumes:
      - app_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  authentication-api:
    image: authentication-api
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authentication-api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/auth_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      JWT_SECRET: change-me-in-prod
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
      FACEBOOK_CLIENT_ID: ""
      FACEBOOK_CLIENT_SECRET: ""
      FRONTEND_URL: http://localhost:3000
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8000"
    ports:
      - "8081:8081"
      - "8000:8000"

volumes:
  app_data:
